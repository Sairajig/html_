<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">

    <div class="container">
      <h1>My Video Gallery</h1>
      
      <div class="gallery">
        <figure class="card" onclick="playVideo('video1')">
          <video id="video1" src="video1.mp4" alt="Video1" controls></video>
          <figcaption>Video1</figcaption>
        </figure>
        <figure class="card" onclick="playVideo('video2')">
          <video id="video2" src="video2.mp4" alt="Video2" controls></video>
          <figcaption>Video2</figcaption>
        </figure>
        <!-- Add more video cards here -->
      </div>
    </div>

  </div>

  <script>
    function playVideo(videoId) {
      var video = document.getElementById(videoId);
      video.play();
    }
  </script>
</body>
</html>
